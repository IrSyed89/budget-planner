<ion-header>
  <ion-toolbar>
    <ion-title>
    My Budget Planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
   <div>
    <ion-grid fixed >
      <ion-row>
        <ion-col size-md ="6" offset-md="3">
        </ion-col>
        <ion-card>
          <ion-card-header>
              <ion-card-title>New Espense</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <ion-item>
                  <ion-label position="floating">Expense Reason</ion-label>
                  
                  <ion-input type="text" [(ngModel)]="enteredReason"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label position="floating">Amount</ion-label>
                  <ion-input type="text" id="input-amount"></ion-input>
               </ion-item>
              <ion-button fill="outline" color="danger" id="btn-cancel">
                  <ion-icon slot="start" name="close-circle"></ion-icon>
                  Clear
              </ion-button>
              <ion-button id="btn-confirm">
                      <ion-icon slot="start" name="cash"></ion-icon>
                  Add Expense
              </ion-button>
          </ion-card-content>
      </ion-card>
      
      Entered Reason : {{enteredReason}}
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
